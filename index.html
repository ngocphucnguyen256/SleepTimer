<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sleep Timer</title>
    <script src="JS/js.js"></script>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5b02a440d3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="IMG/icon.png">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1>SLEEP TIMER</h1>
        <br>TIME NOW</br>
        <div id="clock"></div>
        <div id="sectionButtonView">
            <br>I'm sleepy right now, so my alarm should
            be set for... </br>
            <button id="calculateButton-1">Caculate</button>
            <br>OR</br>
            <br>I need to wake up at:</br>
            <input type="time" id="timeSelector" value="12:00:00">
            <button id="calculateButton-2">Caculate</button>
        </div>
        <div id="sectionTimeView">
            <div>Your alarm should be set for:</div>
            <div id="timeDivs">
                <div id="timeDiv1"></div>
                <div id="timeDiv2"></div>
                <div id="timeDiv3"></div>
                <div id="timeDiv4"></div>
                <div id="timeDiv5"></div>
                <div id="timeDiv6"></div>
            </div>
            <button id="goBack">Go back</button>
        </div>
    </div>

    </div>
    </div>

    <button id="goTopButton"><i class="fas fa-arrow-up"></i></button>

        </div>
    </div>
</body>

</html>
