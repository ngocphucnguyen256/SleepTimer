<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sleep Timer</title>
    <script src="JS/js.js"></script>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5b02a440d3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="IMG/icon.jpg">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <div>
            <img src="IMG/background_er_1.jpg">
            <img src="img/img_er2.jpg">
        </div>
        <div class="content">
            <h1>SLEEP TIMER</h1>
            <br>TIMING YOUR HEALTH TO GET BETTER HEALTH</br>
            <br>TIME NOW</br>
            <div id="clock"></div>
            <br>I'm sleepy right now, so my alarm should
            be set for... </br>
            <section class="show">
                <button id="cal1">Caculate</button>
                <div id="toggle1" class="toggle">
                    <div id="show1"></div>
                    <div id="show2"></div>
                    <div id="show3"></div>
                    <div id="show4"></div>
                    <div id="show5"></div>
                    <div id="show6"></div>
                </div>
            </section>
            <br>OR</br>
            <br>I need to wake up at:</br>
            <input type="time" id="time" value="12:00:00">
            <div class="show">
                <button id="cal2">Caculate</button>
                <div id="toggle2" class="toggle">
                    <div id="show2_1"></div>
                    <div id="show2_2"></div>
                    <div id="show2_3"></div>
                    <div id="show2_4"></div>
                    <div id="show2_5"></div>
                    <div id="show2_6"></div>
                </div>
            </div>
        </div>
        <div>
            <img src="IMG/background_er_3.jpg">
            <img src="img/img_er4.jpg">
        </div>
    </div>
    <button id="top"><i class="fas fa-arrow-up"></i></button>
    <footer>
        <i class="fas fa-envelope"> ngocphuc.nguyen256@gmail.com</i>
        <a href="mailto:ngocphuc.nguyen256@gmail.com">send email</a>
    </footer>
</body>

</html>
